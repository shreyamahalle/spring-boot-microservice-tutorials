# ===============================
# Spring Boot App Config
# ===============================
spring.application.name=online-food-ordering-app

# ===============================
# Database (MySQL) Config
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/studentdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# JPA / Hibernate Config
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: If you want detailed SQL in logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Eureka Client Config
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
